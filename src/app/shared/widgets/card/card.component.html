<div class="text">
  <h4>{{label}}</h4>
  <span class="total">{{total}}</span>
  <span class="total">
    <mat-icon color="primary">trending_up</mat-icon>
  </span>
  <a class="btn btn-sm btn-outline-warning text-warning" routerLink="/navigation/reports">View Report</a>
</div>

<div class="widget">
  <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
    style="width: 100%; height: 60px; display: block;">
  </highcharts-chart>
</div>
