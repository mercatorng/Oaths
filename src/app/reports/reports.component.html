<div class="container">
  <div class="row mt-4">
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">
          Total Documents Generated
        </div>
        <div class="card-body">
          {{reports.length}}
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">
          Total Paid
        </div>
        <div class="card-body">
          {{paidLength}}
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card">
        <div class="card-header">
          Total Unpaid
        </div>
        <div class="card-body">
          {{unpaidLength}}
        </div>
      </div>
    </div>
  </div>

  <div style="display:block;width:350px;height:250px; margin:20px auto 0 auto">
    <canvas
      baseChart
      [data]="doughnutChartData"
      [labels]="doughnutChartLabels"
      [chartType]="doughnutChartType"
      class="mat-elevation-z8"
    >
    </canvas>
  </div>
  <div class="container" *ngIf="!loading">
    <table>
      <thead>
        <tr>
          <th class="index">Ref No.</th>
          <th style="text-align: center; font-weight:bold">Affidavit Type</th>
          <th style="text-align: center; font-weight:bold">Status</th>
          <!-- <th style="text-align: center; font-weight:bold">Staff</th> -->
          <th style="text-align: center; font-weight:bold">Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of reports; index as i">
          <th class="index">{{ report.arn }}</th>
          <td style="font-weight: bold; text-align: center">
            {{ report.affidavitType }}
          </td>
          <td class="index" *ngIf="report.isPaid">Paid</td>
          <td class="index" *ngIf="!report.isPaid">Unpaid</td>
          <!-- <td class="index">{{ report.staff }}</td> -->
          <td class="index">{{ getDate(report.dateGenerated) }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
